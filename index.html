            <h1 id="title">CSS FLEX game</h1>
            <br><br>
            <p id="info"><b>Instructions:-</b> Choose properties from options below to see the output
            .    This will help to understand flex properties in CSS</p>
            <section id="options">
                <h1 style="text-align: center;">Select the options</h1>
                
                <h2>Flex-direction</h2>
                <select id="flex-direction" onchange="myfunction()">
                    <option value="column">column</option>
                    <option value="row">row</option>
                    <option value="column-reverse">column-reverse</option>
                    <option value="row-reverse">row-reverse</option>
                </select>

                <h2>Flex-wrap</h2>
                <select id="flex-wrap" onchange="myfunction()">
                    <option value="wrap">wrap</option>
                    <option value="wrap-reverse">wrap-reverse</option>
                    <option value="nowrap">nowrap</option>
                   
                </select>
                
                <h2>Justify-content</h2>
                <select id="justify-content" onchange="myfunction()">
                    <option value="flex-end">flex-end</option>
                    <option value="flex-start">flex-start</option>
                   <option value="center">center</option>
                   <option value="space-around">space-around</option>
                    <option value="space-evenly">space-evenly</option>
                    <option value="space-between">space-between</option>
                </select>
                <br>
                <section style="display: inline-block;">
                <h2 >Allign-items</h2>
                <select id="allign-items" style="display: inline-block;" onchange="myfunction()">
                    <option value="baseline">baseline</option>
                    <option value="flex-start">flex-start</option>
                   <option value="center">center</option>
                   <option value="stretch">stretch</option>
                    <option value="flex-end">flex-end</option>
                </select>
                </section>
                
                <section style="display: inline-block; margin-left: 10%;" m>
                <h2>gap</h2>
                <select id="gap" onchange="myfunction()">
                    <option value="0">0px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                   
                </select>
            </section>
                <h2>allign-content</h2>
                <select id="allign-content" onchange="myfunction()">
                    <option value="flex-end">flex-end</option>
                    <option value="flex-start">flex-start</option>

                   <option value="space-around">space-around</option>
                    <option value="space-evenly">space-evenly</option>
                    <option value="space-between">space-between</option>
                </select>

            </section>
